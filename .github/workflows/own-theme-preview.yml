name: Own Shopify Theme Management

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  workflow_dispatch:

jobs:
  manage-theme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install
          npm install -g @shopify/cli @shopify/theme
          npm install -g tailwindcss

      - name: Compile Tailwind CSS
        run: npx tailwindcss -i ./src/tailwind.css -o ./assets/output.css

      - name: Verify Shopify CLI installation
        run: shopify version

      - name: Login to Shopify
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOP_STORE }}
          SHOPIFY_CLI_THEME_TOKEN: ${{ secrets.SHOP_PASSWORD }}
        run: |
          echo '{"myshopifydomain": "${{ secrets.SHOP_STORE }}", "accessToken": "${{ secrets.SHOP_PASSWORD }}"}' > ~/.config/shopify/stores.yml
          shopify auth

      - name: Deploy PR-specific Shopify theme
        if: github.event_name == 'pull_request' && github.event.action != 'closed'
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOP_STORE }}
          SHOPIFY_THEME_ID: ${{ github.event.pull_request.number }}
        run: |
          shopify theme push --theme="${SHOPIFY_THEME_ID}" --allow-live --unpublished --json

      - name: Log deployment detail
        run: |
          echo "Deployment attempt completed"
          echo "Theme ID: ${{ github.event.pull_request.number }}"

      - name: Remove PR-specific Shopify theme
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        env:
          SHOPIFY_FLAG_STORE: ${{ secrets.SHOP_STORE }}
          SHOPIFY_THEME_ID: ${{ github.event.pull_request.number }}
        run: |
          shopify theme delete --theme="${SHOPIFY_THEME_ID}" --force

      - name: Comment on PR closure
        if: github.event_name == 'pull_request' && github.event.action == 'closed'
        uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üóëÔ∏è The Shopify theme deployment preview has been removed.'
            })

      - name: Echo test
        run: |
          echo "Workflow is running. Event name: ${{ github.event_name }}"